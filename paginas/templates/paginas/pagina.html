{% extends 'layouts/layout.html' %}

{% block title %}
    {{pagina.titulo}}
{% endblock title %}

{% block contenido %}
    <div class="w-75 mx-auto text-center pt-5">
        <h1 class="text-light-center fs-1 fw-bold">{{pagina.titulo}}</h1>
        <span class="text-primary">{{pagina.creado_el}}</span>
    </div>

    <section class="w-75 mx-auto pt-3 pb-5" id="acerca">
        <p class="border-top border-3">{{pagina.contenido|safe}}</p>
    </section>
{% endblock contenido %}
